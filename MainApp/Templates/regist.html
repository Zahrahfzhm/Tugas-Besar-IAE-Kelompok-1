<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #e3f2fd;
    }
    .card-container {
      margin-top: 50px;
      margin-bottom: 50px;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 40%;
      text-align: center;
    }
    .card-title {
      font-size: 30px;
      font-weight: bold; 
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Registrasi</h5>
        <form style="margin-top: 50px; margin-bottom: 50px; margin-left: 50px; width: 80%;">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="float: left;">Nama</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="float: left;">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="float: left;">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" style="float: left;">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
        <a href="#" class="btn btn-primary" style="display: block; margin: 0 auto; width: 30%;">Submit</a>
        <p style="margin-top: 20px;">Sudah punya akun? <a href="/login.html">Login disini</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
