<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .navbar-brand {
            font-weight: bold;
            margin-left: 20px;
            margin-right: 20px;
        }
        .navbar-toggler {
            margin-left: 20px;
            margin-right: 20px;
        }
        .nav-link{
            margin-left: 20px;
            margin-right: 20px;
        }
        .search-form {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" style="margin-left: 50px; margin-top: 13px; margin-bottom: 13px; font-size:x-large;font-weight: bold;" href="/products">BookStore</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <form class="search-form d-flex" style="margin-left: auto;">
                <input class="form-control me-2" type="search" placeholder="Cari" aria-label="Search">
                <button class="btn btn-outline-light" type="submit" style="margin-right: 50px;">Cari</button>
              </form>
            </div>
          </div>
        </nav>
    </div>

    <div class="container" style="width: 1200px;">
      <h2 class="mt-4 mb-4 text-center">{{info['title_book']}}</h2>

      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" style="background-color: white; color: black;">
              <strong style="color: black;">Informasi Detail Produk</strong>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" style="background-color: #D8E7F0">
            <div class="accordion-body" style="color: black;">
              <strong style="color: black;">Deskripsi Produk:</strong></br>
              {{info['description']}} </br>
            </div>
            <div class="accordion-body" style="color: black;">
              <strong style="color: black;">Harga Produk:</strong></br>
              Rp. {{info['price']}} </br>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo" style="background-color: white; color: black;">
              <strong style="color: black;">Review Buku</strong>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" style="background-color: #D8E7F0;">
            <div class="accordion-body" style="color: black;">
              <ul class="list-group list-group-flush">
                {% for i in reviews %}
                <li class="list-group-item">{{i['review']}}</li>
                {% endfor %}
              </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
