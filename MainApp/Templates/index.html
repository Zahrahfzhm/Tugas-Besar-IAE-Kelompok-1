<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Informasi Detail Produk</h1>
        
        <div class="card-body">
            <h5 class="card-title">{{info['book_title']}}</h5>
            <p class="card-text"><b>Deskripsi:</b> {{info['desc']}}</p>
        <p class="card-text"><b>Harga:</b> {{info['price']}}</p>
        </div>

        <div class="mt-4">
            <h6>Reviews</h6>
            <ul class="list-group">
                {% for i in reviews['reviews'] %}
                <li class="list-group-item">{{i['review']}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
