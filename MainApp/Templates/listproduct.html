<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
        }
    </style>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" style="margin-left: 50px; margin-top: 13px; margin-bottom: 13px; font-size:x-large;font-weight: bold;" href="#">BookStore</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <form class="search-form d-flex" style="margin-left: auto;">
                  <input class="form-control me-2" type="search" placeholder="Cari" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit" style="margin-right: 50px;">Cari</button>
                </form>
              </div>
            </div>
          </nav>
      </div>

    <div class="container" style="width: 1200px;">
        <h2 class="mt-4 mb-4 text-center">List All Products</h2>
        <table id="countries-table" class="table table-striped table-hover">
            <thead class="table-light">
               <tr>
                    <th>Id</th>
                    <th>Judul Buku</th>
                    <th>Harga Buku</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                {% for j in allproducts %}
                <tr>
                    <td>{{j['id']}}</td>
                    <td>{{j['title_book']}}</td>
                    <td>Rp. {{j['price']}}</td>
                    <td>
                        <a href="/products/{{j['id']}}" class="btn btn-secondary btn-sm">Lihat Detail</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
